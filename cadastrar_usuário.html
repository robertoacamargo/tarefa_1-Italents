<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Cadastrar Usuário</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><i class="bi bi-list-nested"></i></li>
                <li><i class="bi bi-geo-alt-fill"></i></li>
                <li>Tatuí - SP</li>
                <li><i class="bi bi-file-earmark-image"></i></li>
            </ul>
        </nav>
    </header>

    <section>
        <h1>CADASTRO DE CLIENTE</h1>

        <form action="">

            <div>
                <label for="">NOME</label>
                <input type="text">

                <label for="">ENDEREÇO</label>
                <input type="text">

                <label for="">TELEFONE</label>
                <input type="tel">

                <label for="">E-MAIL</label>
                <input type="email">

                <label for="">SENHA</label>
                <input type="password">

                <label for="">IMAGEM</label>
                <input type="text">

                <label for="">SERVIÇOS FAVORITOS</label>
                <input type="text">      

                <label for="">PRODUTOS FAVORITOS</label>
                <input type="text">

                <label for="">PEDIDOS / SERVIÇOS</label>
                <input type="text">

                <label for="">ADMIN</label>
                <input type="radio" name="admin">SIM
                <input type="radio" name="admin">NÃO

                <button>CADASTRAR USUÁRIO</button>
            </div>
        </form>
    </section>


    <footer>
        <ul>
            <h3>CONTATOS:</h3>
            <li>
                <a href=""><i class="bi bi-whatsapp"></i><p>Telefone e WhatsApp</p></a>
            </li>
            <li>
                <a href=""><i class="bi bi-envelope-at"></i><p>E-mail - ...</p></a>
            </li>
            <li>
                <a href=""><i class="bi bi-facebook"></i><p>Página do Facebook</p></a>
            </li>
            <li>
                <a href=""><i class="bi bi-stickies"></i><p>PEDIDOS</p></a>
            </li>
        </ul>
    </footer>
</body>

</html>
