    <title>Cadastrar Serviço</title>

                <textarea name="" id="" cols="30" rows="10"></textarea>

                <label for="">SERVIÇO(S) EXTRA(S)</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>

                <label for="">ORÇADO POR PRESTADOR:</label>
                <input type="text">

                <label for="">VALOR SERVIÇO SOLICITADO</label>
                <input type="number">

                <label for="">VALOR SERVIÇO(S) EXTRA(S)</label>
                <input type="number">

                <label for="">VALOR TOTAL DE SERVIÇO(S)</label>
                <input type="number">   

                <button>CADASTRAR SERVIÇO</button>
            </div>
        </form>
    </section>
